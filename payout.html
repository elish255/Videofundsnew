    <script>
        // Function to show toast notification
        function showToast(name, amount, method) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast-icon">
                    <img src="icons/media.png" alt="Success" width="24" height="24">
                </div>
                <div class="toast-content">
                    <div class="toast-title">New Payment Sent:</div>
                    <div class="toast-message">${name} was just paid $${amount} via ${method}!</div>
                </div>
                <button class="toast-close">&times;</button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Add event listener to close button
            toast.querySelector('.toast-close').addEventListener('click', function() {
                toast.style.animation = 'slideOut 0.5s forwards';
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 500);
            });
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                if (toast.parentNode === toastContainer) {
                    toast.style.animation = 'slideOut 0.5s forwards';
                    setTimeout(() => {
                        toastContainer.removeChild(toast);
                    }, 500);
                }
            }, 3000);
        }
        
        // Function to generate random payment notifications
        function generateRandomPayment() {
            const names = ['John Smith', 'Emma Johnson', 'Michael Williams', 'Sarah Brown', 'David Jones', 'Jessica Garcia', 'James Miller', 'Jennifer Davis'];
            const methods = ['Visa', 'MasterCard', 'PayPal', 'Bank Transfer', 'Google Pay'];
            
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomAmount = Math.floor(Math.random() * 2000 + 500); // $500 to $2500
            const randomMethod = methods[Math.floor(Math.random() * methods.length)];
            
            showToast(randomName, randomAmount.toLocaleString(), randomMethod);
        }
        
        // Start generating random payments
        setTimeout(() => {
            generateRandomPayment();
            setInterval(generateRandomPayment, Math.floor(Math.random() * 20000 + 30000)); // 30-50 seconds
        }, Math.floor(Math.random() * 10000 + 5000)); // 5-15 seconds
