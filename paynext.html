<body>

    <h1 class="page-header">Start the activation process</h1>
    <div class="form-container">
        <form id="paymentForm">
            <div class="form-title">
                <img src="icons/phone.png" alt="Phone Icon">
                Enter Phone number
            </div>
            <div class="phone-input-container">
                <img src="icons/phone.png" alt="Phone Icon" class="phone-icon">
                <input type="text" name="nschphone" class="phone-input" id="nschphone" 
                       placeholder="e.g. +255715620544" required>
            </div>
            <div class="error-message" id="phoneError"></div>
            <button type="submit" class="submit-button" id="continueBtn">
                Continue <img src="icons/right-arrow.png" alt="Arrow Icon">

    <div class="toast-container" id="toastContainer"></div>
    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const phoneInput = document.getElementById("nschphone");
            const phone = phoneInput.value.trim();
            const errorElement = document.getElementById("phoneError");
            const continueBtn = document.getElementById("continueBtn");
            
            // Reset error state
            phoneInput.classList.remove("error");
            errorElement.style.display = "none";
            
            // Validate phone number
            if (!validatePhoneNumber(phone)) {
                phoneInput.classList.add("error");
                errorElement.textContent = "Please enter a valid phone number in the format +255XXXXXXXXX";
                errorElement.style.display = "block";
                showToast('Error', 'Please enter a valid phone number', 'error');
                return;
            }
            
            // If validation passes, proceed with the form submission
            continueBtn.innerHTML = '<span class="spinner"></span> Processing...';
            continueBtn.classList.add('btn-loading');
            continueBtn.disabled = true;
            showToast('Processing', 'Verifying your phone number...', 'info');
            
            // Store phone number in localStorage
            localStorage.setItem('userPhoneNumber', phone);
            
            // Simulate processing (replace with actual form submission)
            setTimeout(function() {
                continueBtn.innerHTML = 'Continue <img src="icons/right-arrow.png" alt="Arrow Icon">';
                continueBtn.classList.remove('btn-loading');
                continueBtn.disabled = false;
                showToast('Success', 'Phone number verified successfully!', 'success');
                setTimeout(function() {
                    // Submit the form programmatically if needed
                    // e.target.submit();
                    window.location.href = 'endpay.html';
                }, 2000);
            }, 3000);
        });
        
        // Phone number validation function
        function validatePhoneNumber(phone) {
            // Remove any spaces or special characters except + and -
            const cleanedPhone = phone.replace(/[^\d+]/g, '');
            
            // Check if it starts with a plus
            if (!cleanedPhone.startsWith('+')) {
                return false;
            }
            
            // Check length (country code + number, typically 9-15 digits)
            if (cleanedPhone.length < 10 || cleanedPhone.length > 15) {
                return false;
            }
            
            // Check if it contains only numbers after the plus
            const numberPart = cleanedPhone.substring(1);
            if (!/^\d+$/.test(numberPart)) {
                return false;
            }
            
            // Specific validation for Tanzanian numbers (+255 followed by 9 digits)
            if (cleanedPhone.startsWith('+255')) {
                return cleanedPhone.length === 13; // +255 + 9 digits
            }
            
            // For other countries, just basic validation
            return true;
        }
        
        // Real-time validation as user types
        document.getElementById("nschphone").addEventListener("input", function() {
            const phoneInput = document.getElementById("nschphone");
            const errorElement = document.getElementById("phoneError");
            
            if (phoneInput.value.trim() === "") {
                phoneInput.classList.remove("error");
                errorElement.style.display = "none";
                return;
            }
            
            if (!validatePhoneNumber(phoneInput.value)) {
                phoneInput.classList.add("error");
                errorElement.textContent = "Please enter a valid phone number in the format +255XXXXXXXXX";
                errorElement.style.display = "block";
            } else {
                phoneInput.classList.remove("error");
                errorElement.style.display = "none";
            }
        });
        
        function showToast(title, message, type) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let iconSrc = 'icons/success.png';
            if (type === 'error') iconSrc = 'icons/error.png';
            if (type === 'info') iconSrc = 'icons/info.png';
            
            toast.innerHTML = `
                <img src="${iconSrc}" alt="${type}" class="toast-icon" width="24" height="24">
                <div class="toast-content">
                    <div class="toast-title ${type}">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close">&times;</button>
            `;
            
            toastContainer.appendChild(toast);
            
            toast.querySelector('.toast-close').addEventListener('click', function() {
                toast.style.animation = 'slideOut 0.5s forwards';
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 500);
            });
            
            setTimeout(() => {
                if (toast.parentNode === toastContainer) {
                    toast.style.animation = 'slideOut 0.5s forwards';
                    setTimeout(() => {
                        toastContainer.removeChild(toast);
                    }, 500);
                }
            }, 2000);
        }
        
        function generateRandomPayment() {
            const names = ['John Smith', 'Emma Johnson', 'Michael Williams', 'Sarah Brown', 'David Jones', 'Jessica Garcia', 'James Miller', 'Jennifer Davis'];
            const methods = ['Visa', 'MasterCard', 'PayPal', 'Bank Transfer', 'Google Pay'];
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomAmount = Math.floor(Math.random() * 2000 + 500);
            const randomMethod = methods[Math.floor(Math.random() * methods.length)];
            showToast('New Payment', `${randomName} was paid $${randomAmount.toLocaleString()} via ${randomMethod}`, 'success');
        }
        
        setTimeout(() => {
            generateRandomPayment();
            setInterval(generateRandomPayment, Math.floor(Math.random() * 20000 + 30000));
        }, Math.floor(Math.random() * 10000 + 5000));
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                from {
                    transform: translate(-50%, 0);
                    opacity: 1;
                }
                to {
                    transform: translate(-50%, 100px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
