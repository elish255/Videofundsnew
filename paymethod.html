 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Payment Method</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Custom Select2 Styling -->
  <style>
    .select2-container--default .select2-selection--single {
      height: 50px;
      display: flex;
      align-items: center;
    }

    .payment-option {
      display: flex;
      align-items: center;
    }

    .payment-option img {
      height: 25px;
      margin-right: 10px;
    }
  </style>
</head>

<body background="images/background.jpg"> 
  
  <div class="container">
    <h2>Choose your Payment Method</h2>
    <form id="paymentForm">
      <select id="paymentMethod" style="width: 220px;">
        <option></option>
        <option value="mpesa" data-img="images/mpesa.png">M-Pesa</option>
        <option value="airtel" data-img="images/Airtel Money.jpg">Airtel Money</option>
        <option value="mixx" data-img="images/yas.jpg">Mixx by Yas</option>
        <option value="halopesa" data-img="images/halopesa.png">HaloPesa</option>
      </select>
      <br/>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
